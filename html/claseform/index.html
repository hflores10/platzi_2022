<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="name" required>
            </label>

            <label for="inicio-platzi">
                <span>¿Qué dia empezaste? </span>
                <input type="date" name="inicio-platzi" id="inicio-platzi">
            </label>

            <label for="horario">
                <span>horario de estudio</span>
                <input type="time" name="horario" id="horario">
            </label>

            <label for="pais">
                <span>¿En qué pais vives?</span>
                <input type="texto"  name="pais" id="pais" placeholder="Tu país" autocomplete="country" required>
            </label>

            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" placeholder="Tu correo" autocomplete="email" required>
            </label>

            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="number" name="cp" id="cp" placeholder="Código Postal" autocomplete="postal-code" required>
            </label>

            <select name="cursos" id="">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS3">CSS3</option>
                <option value="WebStandart">WebStandart</option>
            </select>
            <input list="cursos">
            <datalist id="cursos">
                <option value="JavaScript"></option>
                <option value="HTML5"></option>
                <option value="CSS3"></option>
                <option value="WebStandart"></option>
            </datalist>
            <input type="submit" value="Enviar1">
            <button type="submit">Enviar2</button>

        </form>
    </main>
</body>
</html>
